<!doctype html>
<html lang="mn">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no">
  <title>WebAR ‚Äî Intro‚Üí–ú–µ–Ω—é‚Üí–î–∞—Å–≥–∞–ª (Audio, Drag & Zoom)</title>
  <style>
    :root { --z-cam:0; --z-canvas:1; --z-video:2; --z-menu:3; --z-toast:4; }
    html,body{margin:0;height:100%;overflow:hidden;background:#000;font-family:system-ui,Arial}

    /* –ö–∞–º–µ—Ä (–∞—Ä—ã–Ω) */
    #cam{
      position:fixed;inset:0;width:100%;height:100%;
      object-fit:cover;background:#000;z-index:var(--z-cam);
      transform:scaleX(-1);
    }

    /* Unity canvas (—Ö—ç—Ä–≤—ç—ç –¥–∞—Ä–∞–∞ –∞—à–∏–≥–ª–∞—Ö –±–æ–ª) */
    #unity-canvas{
      position:fixed;inset:0;width:100vw;height:100vh;
      background:transparent!important;z-index:var(--z-canvas);display:none;
    }

    /* Gesture wrapper */
    #overlay-wrap{
      position:fixed;inset:0;z-index:var(--z-video);
      touch-action:none; /* gesture –∞–≤–∞—Ö–∞–¥ –∑–∞–π–ª—à–≥“Ø–π */
      display:none;
      perspective:1000px;
    }

    /* –ê–ª—å—Ñ–∞ –≤–∏–¥–µ–æ–Ω—É—É–¥ ‚Äî –¢”®–í–î”®”®, —Ç–æ–º–æ–æ—Ä */
    .overlay{
      position:absolute; left:50%; top:55%;
      width:clamp(60vw, 72vw, 92vw); /* –∞–Ω—Ö–Ω—ã —Ç–æ–º —Ö—ç–º–∂—ç—ç */
      height:auto;
      object-fit:contain; background:transparent; display:none;
      pointer-events:none; transform-origin:center center;
      /* –∞–Ω—Ö–Ω—ã —Ç”©–≤—à–∏–ª—Ç (–¥–∞—Ä–∞–∞ –Ω—å JS translate/scale-–∏–π–≥ –Ω—ç–º–Ω—ç) */
      transform:translate(-50%,-50%) rotateX(8deg) scale(1.15);
      filter:drop-shadow(0 18px 40px rgba(0,0,0,.42));
      animation: popIn .45s ease both;
    }
    @keyframes popIn{
      from{opacity:0;transform:translate(-50%,-52%) rotateX(12deg) scale(.95)}
      to  {opacity:1;transform:translate(-50%,-50%) rotateX(8deg)  scale(1.15)}
    }

    /* –ú–µ–Ω—é (intro –¥—É—É—Å–º–∞–≥—Ü ‚Äî –¥–æ–æ–¥ —Ç–∞–ª–¥) */
    #menu{
      position:fixed;inset:0;display:flex;align-items:flex-end;justify-content:center;
      padding:28px;pointer-events:none;z-index:var(--z-menu);
      background:linear-gradient(to top, rgba(0,0,0,.5), rgba(0,0,0,0) 40%);
      animation: fadeIn .6s ease both; display:none;
    }
    .menu-inner{display:flex;gap:12px;pointer-events:auto;transform:translateY(15px);animation: slideUp .6s .1s ease both}
    .btn{
      padding:14px 18px;border:0;border-radius:14px;cursor:pointer;
      background:#fff;color:#111;font-weight:600;font-size:16px;
      box-shadow:0 8px 28px rgba(0,0,0,.25);transform:translateY(0);transition:transform .15s ease;
    }
    .btn:active{transform:translateY(1px)}

    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    @keyframes slideUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}

    /* Autoplay —Å–∞–Ω—É—É–ª–≥–∞ */
    #toast{
      position:fixed;left:50%;top:18px;transform:translateX(-50%);z-index:var(--z-toast);
      background:rgba(0,0,0,.7);color:#fff;border-radius:10px;padding:10px 14px;font-size:13px;display:none
    }

    /* –°–æ–Ω–≥–æ–ª—Ç–æ–æ—Ä reset —Ç–æ–≤—á (—Ö—ç—Ä—ç–≥—Ç—ç–π –±–æ–ª “Ø–ª–¥—ç—ç–≥—ç—ç—Ä—ç–π) */
    #reset{
      position:fixed;right:12px;bottom:20px;z-index:var(--z-menu);
      padding:10px 12px;border:0;border-radius:10px;background:#fff;color:#111;cursor:pointer;display:none;
    }
  </style>
</head>
<body>
  <!-- –ö–∞–º–µ—Ä -->
  <video id="cam" playsinline autoplay muted></video>

  <!-- Unity canvas (–æ–¥–æ–æ –∞—à–∏–≥–ª–∞—Ö–≥“Ø–π —á “Ø–ª–¥—ç—ç–≤) -->
  <canvas id="unity-canvas"></canvas>

  <!-- –ê–ª—å—Ñ–∞ –≤–∏–¥–µ–æ–Ω—É—É–¥ -->
  <div id="overlay-wrap">
    <video id="intro" class="overlay" playsinline></video>
    <video id="exercise" class="overlay" playsinline loop></video>
  </div>

  <!-- –ú–µ–Ω—é -->
  <div id="menu">
    <div class="menu-inner">
      <button class="btn" id="btnInfo">–ú—ç–¥—ç—ç–ª—ç–ª</button>
      <button class="btn" id="btnGuide">–ó–∞–∞–≤–∞—Ä</button>
      <button class="btn" id="btnExercise">–î–∞—Å–≥–∞–ª</button>
    </div>
  </div>

  <button id="reset" type="button">Reset</button>
  <div id="toast">üîä –î—É—É–≥ –∏–¥—ç–≤—Ö–∂“Ø“Ø–ª—ç—Ö–∏–π–Ω —Ç—É–ª–¥ –¥—ç–ª–≥—ç—Ü –¥—ç—ç—Ä –Ω—ç–≥ –¥–∞—Ä–Ω–∞ —É—É</div>

<script>
  // ===== –í–∏–¥–µ–æ URL-—É—É–¥ =====
  const INTRO_URL    = "https://batbaatar-anu.github.io/my-ar-host/output_alpha_audio.webm";
  const EXERCISE_URL = "https://batbaatar-anu.github.io/my-ar-host/dasgal.webm";
  // (iOS fallback —Ö—ç—Ä—ç–≥—Ç—ç–π –±–æ–ª HEVC+hvc1-–≥ —Ö–æ—ë—Ä –¥–∞—Ö—å <source> –±–∞–π–¥–ª–∞–∞—Ä –Ω—ç–º—ç—ç—Ä—ç–π.)

  const cam = document.getElementById('cam');
  const wrap = document.getElementById('overlay-wrap');
  const intro = document.getElementById('intro');
  const exercise = document.getElementById('exercise');
  const menu = document.getElementById('menu');
  const btnExercise = document.getElementById('btnExercise');
  const toast = document.getElementById('toast');
  const resetBtn = document.getElementById('reset');

  // –ö–∞–º–µ—Ä –∞—Å–∞–∞—Ö
  async function startCamera(){
    const stream = await navigator.mediaDevices.getUserMedia({
      video:{ facingMode:{ ideal:'environment' } }, audio:false
    });
    cam.srcObject = stream;
    await cam.play();
  }

  // –í–∏–¥–µ–æ —ç—Ö —Å—É—Ä–≤–∞–ª–∂ –æ–Ω–æ–æ—Ö
  function setSources(videoEl, webmUrl /*, hevcUrl */){
    videoEl.innerHTML = "";
    const s1 = document.createElement('source');
    s1.src = webmUrl;
    s1.type = 'video/webm; codecs="vp8,opus"';
    videoEl.appendChild(s1);
    // if (hevcUrl){ const s2=document.createElement('source'); s2.src=hevcUrl; s2.type='video/mp4; codecs="hvc1"'; videoEl.appendChild(s2); }
  }

  // ===== Drag + Pinch-Zoom (–∑”©–≤ —Ç”©–≤”©”©—Å) =====
  let active = null;
  let scale = 1.15, startScale = 1.15;
  let tx = 0, ty = 0, startX = 0, startY = 0;
  let startDist = 0;

  function applyTransform(){
    if (!active) return;
    // –¢”©–≤”©”©—Å translate —Ö–∏–π—Ö: calc(-50% + tx)
    active.style.transform =
      `translate(calc(-50% + ${tx}px), calc(-50% + ${ty}px)) rotateX(8deg) scale(${scale})`;
  }
  function resetTransform(){
    scale = 1.15; tx = 0; ty = 0; applyTransform();
  }
  function dist(t0, t1){ const dx=t0.clientX-t1.clientX, dy=t0.clientY-t1.clientY; return Math.hypot(dx,dy); }

  // mouse drag
  wrap.addEventListener('mousedown', e=>{
    startX = e.clientX - tx; startY = e.clientY - ty;
    const mm = e2 => { tx = e2.clientX - startX; ty = e2.clientY - startY; applyTransform(); };
    const mu = () => { window.removeEventListener('mousemove', mm); window.removeEventListener('mouseup', mu); };
    window.addEventListener('mousemove', mm); window.addEventListener('mouseup', mu);
  });

  // touch drag + pinch
  wrap.addEventListener('touchstart', e=>{
    if (!active) return;
    if (e.touches.length === 1){
      startX = e.touches[0].clientX - tx;
      startY = e.touches[0].clientY - ty;
    } else if (e.touches.length === 2){
      startDist = dist(e.touches[0], e.touches[1]);
      startScale = scale;
    }
  }, {passive:false});

  wrap.addEventListener('touchmove', e=>{
    if (!active) return;
    e.preventDefault();
    if (e.touches.length === 1){
      tx = e.touches[0].clientX - startX;
      ty = e.touches[0].clientY - startY;
    } else if (e.touches.length === 2){
      const d = dist(e.touches[0], e.touches[1]);
      scale = Math.max(0.7, Math.min(2.4, startScale * (d / startDist)));
    }
    applyTransform();
  }, {passive:false});

  // double-tap/click ‚Üí reset
  let lastTap = 0;
  wrap.addEventListener('click', ()=>{
    const now = Date.now();
    if (now - lastTap < 300) resetTransform();
    lastTap = now;
  });
  resetBtn.addEventListener('click', resetTransform);

  // ===== –£—Ä—Å–≥–∞–ª =====
  async function boot(){
    try{ await startCamera(); }
    catch(err){ alert("–ö–∞–º–µ—Ä—ã–Ω –∑”©–≤—à”©”©—Ä”©–ª —Ö—ç—Ä—ç–≥—Ç—ç–π: " + err.message); return; }

    setSources(intro, INTRO_URL);
    wrap.style.display = "block";
    resetBtn.style.display = "inline-block";

    // –∏–¥—ç–≤—Ö—Ç—ç–π –Ω—å intro, —Ç”©–≤”©”©—Å —ç—Ö—ç–ª–Ω—ç
    active = intro; resetTransform();
    intro.muted = false;
    intro.currentTime = 0;
    intro.style.display = "block";

    // –ê—É–¥–∏–æ autoplay fallback
    try{ await intro.play(); }
    catch(e){
      toast.style.display = "block";
      intro.muted = true;
      intro.play().catch(()=>{});
      const enableAudio = ()=>{
        intro.muted = false; intro.volume = 1.0;
        toast.style.display = "none";
        document.removeEventListener('pointerdown', enableAudio, {passive:true});
      };
      document.addEventListener('pointerdown', enableAudio, {passive:true, once:true});
    }
  }

  // Intro –¥—É—É—Å–º–∞–≥—Ü ‚Üí –º–µ–Ω—é
  intro.addEventListener('ended', ()=>{
    intro.style.display = "none";
    active = null;
    menu.style.display = "flex";
  });

  // ‚Äú–î–∞—Å–≥–∞–ª‚Äù ‚Üí loop
  btnExercise.addEventListener('click', async ()=>{
    menu.style.display = "none";
    setSources(exercise, EXERCISE_URL);
    active = exercise; resetTransform();
    exercise.muted = false;
    exercise.currentTime = 0;
    exercise.style.display = "block";
    try{ await exercise.play(); }
    catch(e){
      toast.style.display = "block";
      exercise.muted = true;
      exercise.play().catch(()=>{});
      const enableAudio2 = ()=>{
        exercise.muted = false; exercise.volume = 1.0;
        toast.style.display = "none";
        document.removeEventListener('pointerdown', enableAudio2, {passive:true});
      };
      document.addEventListener('pointerdown', enableAudio2, {passive:true, once:true});
    }
  });

  window.addEventListener('DOMContentLoaded', boot);
</script>
</body>
</html>
